<html>

  <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">

<body class="bg-[#393e46] ">
   <nav class=" 
  bg-cover bg-[#222831] flex flex-row justify-between p-2  ">

     </a>
         <div class="flex gap-2 pr-4">
      <a href="#">
    <li class="list-none text-white bg-orange-500 py-1 px-2 rounded ">Add</li>

    <li  class="list-none text-white bg-orange-500 py-1 px-2 rounded">Update</li>

  </nav>
  
  <main class=" h-[80vh] sm:my-16 sm:h-full flex flex-col justify-center bg-[#393E46]  items-center ">
    <h1 class="mb-6 text-3xl text-white">Add Records...</h1>
    <form action="" class="flex  flex-col  justify-around bg-[#fd7014] p-4 mx-2 rounded-lg mb-10">
      <div class="grid grid-cols-2 gap-4">
        <input type="number" name="SN" id="SN" class=" text-lg py-1 px-2 rounded" placeholder="Stock Id" required>
        <input type="text" name="NOS" id="NOS" class="text-lg py-1 px-2 rounded" placeholder="StockName" required>
        <input type="text" name="TOB" id="TOB" class="text-lg py-1 px-2 rounded" placeholder="Stock Quantity" required>
        <input type="date" name="DOB" id="DOB" class="text-lg py-1 px-2 rounded w-[100%] text-black" value="Borrowed Date" required>
      </div>
      <div class="flex w-full justify-center ">
        

      <button type="submit"  class="mt-4 bg-white inline-block text-lg py-1 px-4 rounded  " id="myBtn">Add</button>
            </div>
    </form>
    <a href="./Update_Data.html">
    <button class="bg-white text-cyan p-2 rounded ">View Records</button>
    </a>
    
  </main>
  
    <footer class="bg-[#222831]">
    <p class="text-sm text-white text-center" id="footer-txt">&copy;</p>
  </footer>
  <script>
    const myparagraph = document.querySelector("#footer-txt")
    myparagraph.textContent += ` ${new Date().getFullYear()} Team Chakravuya All Rights Reserved `
    
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("DOB").value = today;

  </script>
